<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Management System - Reports</title>

    <!-- Add styles for the page -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style for the top menu */
        .menu {
            background-color: #2B2D42;
            color: #FFFFFF;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 5px solid #BEBEBE;
            box-shadow: 0px 3px 10px 0px rgba(0,0,0,0.3);
        }

        .menu h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: #FFFFFF;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            padding: 40px 0;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #DDDDDD;
        }

        th {
            background-color: #2B2D42;
            color: #FFFFFF;
        }

        tr:hover {
            background-color: #F2F2F2;
        }

        .report-type {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .report-type label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }

        .report-type select {
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #DDDDDD;
            cursor: pointer;
            outline: none;
        }

        .report-date {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .report-date label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }

        .report-date input[type="date"] {
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #DDDDDD;
            cursor: pointer;
            outline: none;
        }

        .report-submit {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .report-submit input[type="submit"] {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #2B2D42;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .report-submit input[type="submit"]:hover {
            background-color: #FFFFFF;
            color: #2B2D42;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Beating Spirit Pharmacy</h1>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="requests.html">Requests</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="Medicines.html">Medicines</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Reports</h1>

        <div class="report-type">
            <label>Report Type:</label>
            <select>
                <option value="sales">Sales Report</option>
                <option value="inventory">Inventory Report</option>
            </select>
        </div>

        <div class="report-date">
            <label>Start Date:</label>
            <input type="date">
            <label>End Date:</label>
            <input type="date">
        </div>

        <div class="report-submit">
            <input type="submit" value="Generate Report">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product Name</th>
                    <th>Quantity Sold</th>
                    <th>Price</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-06-01</td>
                    <td>Aspirin</td>
                    <td>100</td>
                    <td>$0.50</td>
                    <td>$50.00</td>
                </tr>
                <tr>
                    <td>2023-06-02</td>
                    <td>Paracetamol</td>
                    <td>50</td>
                    <td>$0.75</td>
                    <td>$37.50</td>
                </tr>
                <tr>
                    <td>2023-06-03</td>
                    <td>Ibuprofen</td>
                    <td>75</td>
                    <td>$1.00</td>
                    <td>$75.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
