<!DOCTYPE html>
<html>
<head>
	<title>Pharmacy Management System</title>
	<style>
		body {
			background-color: #F5F5F5;
			font-family: Arial, sans-serif;
			text-align: center;
			height: 100vh;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #2B2D42;
			color: #FFFFFF;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
		}

		nav {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
			background-color: #FFFFFF;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
			margin-bottom: 20px;
		}

		nav a {
			color: #333333;
			text-decoration: none;
			font-size: 16px;
			margin: 0 10px;
			padding: 10px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		nav a:hover {
			background-color: #333333;
			color: #FFFFFF;
		}

		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}

		.box {
			background-color: #FFFFFF;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
			width: 300px;
			margin: 20px;
		}

		.box::before {
			content: "";
			position: absolute;
			top: -100px;
			left: -100px;
			width: 200px;
			height: 200px;
			background-color: rgba(0, 0, 0, 0.05);
			border-radius: 50%;
			transform: rotate(45deg);
			z-index: -1;
		}

		h2 {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		p {
			font-size: 16px;
			margin-top: 0;
			margin-bottom: 20px;
		}

		button {
			background-color: #333;
			color: white;
			padding: 10px 16px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			font-size: 16px;
		}

		.stats {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #2B2D42;
			color: #FFFFFF;
			padding: 20px;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
		}

		.stats div {
			margin: 0 20px;
			flex: 1;
			text-align: center;
		}

		.stats h3 {
			margin-top: 0;
			font-size: 24px;
		}

		.stats p {
			margin-bottom: 0;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<header>
		<div class="logo">Pharmacy Management System</div>
		<div class="user">Welcome, Dr. Ahmed</div>
	</header>
	<nav>
		<a href="dashboard.html">Dashboard</a>
		<a href="requests.html">Requests</a>
        <a href="orders.html">Orders</a>
        <a href="Medicines.html">Medicines</a>
        <a href="customers.html">Customers</a>
		<a href="reports.html">Reports</a>
		<a href="settings.html">Settings</a>
	</nav>
	<section>
		<div class="box">
			<h2>Total Medicine</h2>
			<p>500</p>
			<button>View Details</button>
		</div>
		<div class="box">
			<h2>Total Sales</h2>
			<p>E50,000</p>
			<button>View Details</button>
		</div>
		<div class="box">
			<h2>Total Customers</h2>
			<p>1,000</p>
			<button>View Details</button>
		</div>
	</section>
	<div class="stats">
		<div>
			<h3>Medicine Expiry</h3>
			<p>20</p>
		</div>
		<div>
			<h3>Low Stock</h3>
			<p>10</p>
		</div>
		<div>
			<h3>New Orders</h3>
			<p>5</p>
		</div>
	</div>
</body>
</html>
