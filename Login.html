<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background: linear-gradient(to right, #2B2D42 50%, #FFFFFF 50%);
			font-family: Arial, sans-serif;
			text-align: center;
			height: 100vh;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: row;
			height: 100%;
		}

		.left {
			flex: 1;
			background-color: #2B2D42;
			color: #FFFFFF;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
		}

		.left::before {
			content: "";
			position: absolute;
			top: -50px;
			left: -50px;
			width: 200px;
			height: 200px;
			background-color: rgba(255, 255, 255, 0.1);
			border-radius: 50%;
			transform: rotate(45deg);
			z-index: -1;
		}

		h1 {
			font-size: 36px;
			color: #FFFFFF;
			margin-top: 0;
			margin-bottom: 20px;
		}

		.right {
			flex: 1;
			background-color: #FFFFFF;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
		}

		.right::before {
			content: "";
			position: absolute;
			bottom: -50px;
			right: -50px;
			width: 200px;
			height: 200px;
			background-color: rgba(0, 0, 0, 0.05);
			border-radius: 50%;
			transform: rotate(45deg);
			z-index: -1;
		}

		.box {
			background-color: #FFFFFF;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
			padding: 30px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
		}

		.box::before {
			content: "";
			position: absolute;
			top: -100px;
			left: -100px;
			width: 200px;
			height: 200px;
			background-color: rgba(0, 0, 0, 0.05);
			border-radius: 50%;
			transform: rotate(45deg);
			z-index: -1;
		}

		input {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 10px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
			font-size: 16px;
		}

		button {
			background-color: #333;
			color: white;
			padding: 10px 16px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			font-size: 16px;
		}
		
		.warning {
			color: red;
			font-weight: bold;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<h1>Beating Spirit Pharmacy</h1>
		</div>
		<div class="right">
			<div class="box">
				<form id="loginForm">
					<input type="email" id="emailInput" placeholder="Enter your email">
					<input type="password" id="passwordInput" placeholder="Enter your password">
					<button type="submit" id="loginButton">Login</button>
				</form>
				<div id="warningMessage"></div>
			</div>
		</div>
	</div>
	<script>
		const loginForm = document.getElementById("loginForm");
		const emailInput = document.getElementById("emailInput");
		const passwordInput = document.getElementById("passwordInput");
		const loginButton = document.getElementById("loginButton");
		const warningMessage = document.getElementById("warningMessage");
		
		loginForm.addEventListener("submit", function(event) {
			event.preventDefault(); // Prevent the default form submission behavior
			
			// Check if the email and password inputs are not empty
			if (emailInput.value.trim() === "" || passwordInput.value.trim() === "") {
				warningMessage.innerText = "Please enter your email and password.";
				return;
			}
			
			// Redirect to the Dashboard Page
			window.location.href = "Dashboard.html";
		});
	</script>
</body>
</html>
